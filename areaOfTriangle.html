//Find the area of Regular triangle.
//s=(a+b+c)/2
//area=sqrts s(s-a)*(s-b)*(s-c)

let a = parseFloat(prompt("Enter the 'a' value of the triangle:"));
let b = parseFloat(prompt("Enter the 'b' value of the triangle:"));
let c = parseFloat(prompt("Enter the 'c' value of the triangle:"));
 
var s = (a + b + c) / 2;
var area = Math.sqrt(s * (s - a) * (s - b) * (s - c));

console.log("a: " + a + ", b: " + b + ", c: " + c + ", s: " + s + ", and the area of the triangle is: " + area);
