<body>
    

    <h2>Find three numbers have same last digit. </h2>
    <script>
       var num1=parseInt(prompt("Enter the num1 number :"));
       var num2=parseInt(prompt("Enter the num2 number :"));
       var num3=parseInt(prompt("Enter the num2 number :"));
           
         var result1=num1%10;
         var result2=num2%10;
         var result3=num3%10;

       if(result1===result2 && result1==result3)
       console.log(`${num1} ,${num2},${num3} having same digit. `);
        else
        console.log(`${num1} ,${num2},${num3} having  no same digit. `);

    </script>

</body>
