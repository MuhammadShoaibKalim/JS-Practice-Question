       var sequence=[0,1];
      function generateFibonacci(n)
      {
        for(let i=2; i<=n; i++)
         {
           var nextNumber=sequence[i-1]+sequence[i-2];
           sequence.push(nextNumber);
         }
         return sequence;
      }

        var FibonacciSequence=generateFibonacci(10)
        console.log(FibonacciSequence);

    </script>
