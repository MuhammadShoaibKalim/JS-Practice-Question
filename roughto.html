
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    var string=prompt("Enter your string :" );
    var letter=prompt("Enter your letter to find it :");

    var length=string.length;
    var counter=0;  

     for(let i=0; i<length; i++ )
     {
       if(string[i]==letter)
       {
        counter++;
       }

     }
    console.log(` The given string is : ${string}, letter is : ${letter} and lastly the result is : ${counter} `);


</script>
</body>
</html>
