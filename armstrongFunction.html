<body>
    
<h2>To check a number is  armstrong is not.</h2>

<!-- 
    The Armstrong numbers of first kind up to 10 digits are
    1, 2, 3, 4, 5, 6, 7, 8, 9, 153, 370, 371, 407, 1634, 8208, 
    9474, 54748, 92727, 93084, 548834, 1741725, 4210818,
    9800817, 9926315, 24678050, 24678051, 88593477, 146511208,
     472335975, 534494836, 912985153, and 4679307774.
     -->
    <script>

        function isArmstrong(number)
        {
           var temp=number;
           var sum=0;
           while(temp>0)
           {
            var digit=temp%10;
            sum +=digit**3;
            temp=parseInt(temp/10);
           }
            return sum===number;

        }
        var inputNumber=parseInt(prompt("Enter your Number :"));
        
        if(isArmstrong(inputNumber))
        {
        console.log(`${inputNumber} is Armstong number.`);
        }
        else
        {
            console.log(`${inputNumber} is not an Armstong number.`);
        }
    </script>
</body>
