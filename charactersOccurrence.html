   <script>
     var myString =prompt("Please enter your string :");
     var myLetter =prompt("Please enter your string :");

     var myLength=myString.length;
   //   alert(myLetter);
     var counter=0;
     for(let i=0; i<myLength;  i++)
     {
        if(myString[i]==myLetter)
        {
         counter++;
        }
        
     }
     
  console.log(` ${myString} => ${myLetter} => ${counter}`);

   </script>
