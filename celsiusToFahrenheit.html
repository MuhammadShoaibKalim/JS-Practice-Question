<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input type="number" id="data" step="any">C
    <button onclick="convert()">Convert</button>F
    <h1 id="result"></h1>
    <script>
        function convert(){
            var celsuis=document.getElementById("data").value;
            var  f=(celsuis*1.8)+32;

            document.getElementById("result").innerText=f+"F";

        }
    </script>

</body>
</html>
