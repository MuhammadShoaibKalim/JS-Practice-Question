<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input type="number" id="data" step="any">kms
    <button onclick="convert()">Convert</button>miles
    <h1 id="result"></h1>
    <script>
        function convert(){
            var kms=document.getElementById("data").value;
            const factor=0.6121711;
            var  miles=kms*factor;

            document.getElementById("result").innerText=miles+"miles";

        }
    </script>

</body>
</html>
